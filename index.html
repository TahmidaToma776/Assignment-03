<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=ADLaM+Display&family=Sora:wght@100..800&display=swap"
        rel="stylesheet">
        <style>.font-sora {font-family: "SORA,SERIF";}</style>
        <script>
            tailwind.config = {
              theme: {
                extend: {
                  colors: {
                    clifford: '#da373d',
                  }
                }
              }
            }
          </script>
          <script src="https://kit.fontawesome.com/59f72a5699.js" crossorigin="anonymous"></script>


</head>

<body>
    <header>
        <!-- navbar -->
        <nav class=" bg-orange-50">
            <div class="navbar md:container mx-auto">
                <div class="flex-1" >
                    
                    <div class="flex gap-3">
                        <img class="w-[45px]" src="c1-assets/logo-header.png" alt="">
                        <a class="text-2xl py-4 hidden lg:flex ">Browse<span class="text-yellow-400">4</span>Pets</a>
                    </div>
                    
                </div>
                <div class="dropdown">
                    <div tabindex="0" role="button" class="btn btn-ghost lg:hidden">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                            stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 6h16M4 12h8m-8 6h16" />
                        </svg>
                    </div>
                    <ul tabindex="0"
                        class="menu menu-sm dropdown-content bg-base-100 rounded-box z-[1] mt-3 w-52 p-2 shadow find-sora">
                        <li><a>Find a Pet</a></li>
                        <li><a>Breeds</a></li>
                        <li><a>Contact Us</a></li>
                    </ul>
                </div>
                <div class="navbar-center flex-1 hidden lg:flex">
                    <ul class="menu menu-horizontal px-1">
                        <li><a>Find a Pet</a></li>
                        <li><a>Breeds</a></li>
                        <li><a>Contact Us</a></li>
                    </ul>
                </div>
                <div class="gap-3 hidden lg:flex">
                    <i class="fa-sharp fa-regular fa-bell"></i>
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a class="btn border-yellow-400 bg-transparent">Login</a>
                    <a class="btn bg-yellow-400">Register</a>
                </div>
            </div>
        </nav>

    </header>
    
</body>

</html>
